<head>

    <link rel="stylesheet" href="css/main.css">

    <!-- MAKE SIMPLE LOGO, UPLOAD IMAGES -->

    <title>Lists.</title>
</head>

<body id="body">
    <div id="content">
        <nav>
            <div id="nav-title">
                    <h1>Lists.</h1>
            </div>
            <div id="your-list-nav-title">
                <button onclick="hideList('none');">
                    <h1>Lists.</h1>
                </button>
            </div>
        </nav>
        <main id="home">
            <div id="add-to-list">
                <form>
                    <label for="enter-list-item" hidden>Add List Item</label>
                    <textarea id="enter-list-item" name="enter-list-item" placeholder="add something"></textarea>
                    <button type="submit" value="submit">submit</button>
                </form>
            </div>
            <div id="open-list">
                <button onclick="showList('flex');">
                    open list
                    <span><img src="media/images/open-list-arrow.svg"></span>
                </button>
            </div>
        </main>
        <main id="list-page">
            <div id="listItemModal">
                <img id="closeModal" src="media/images/xIcon.svg" alt="X Icon">
                <h3 id="modalTitle">task:</h3>
                <p id="modalText"></p>
            </div>
            <div id="your-list">
                <h2>your list</h2>
                <ul>
                    <li list-item>go to the gym on tuesday and thursday</li>
                    <li list-item>finish idm361 homework (due monday night)</li>
                    <li list-item>take the trash out</li>
                </ul>
            </div>
            <div id="completed-list">
                <h2>completed</h2>
                <ul>
                    <li completed-list-item>finish idm371 homework (due sunday night)</li>
                    <li completed-list-item>go grocery shopping</li>
                </ul>
            </div>
        </main>
        <footer>

        </footer>
        <div id="landscape-message">
            <h2>Please turn your device to portrait orientation</h2>
        </div>
    </div>
    <script src="scripts/js-refresh-manifest.js" type="text/javascript"></script>

    <script type="text/javascript">
        // Customize config variable BEFORE loading add2home.js file
        var addToHomeConfig = {
          touchIcon: true
        };
    </script>
    
    <script src="scripts/js-add2home.js"></script>

    <script src="scripts/script.js"></script>
</body>
</html>
